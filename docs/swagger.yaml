paths:
  /questionbox/label/new:
    post:
      description: 新建多个问题标签（文件夹）
      parameters:
      - description: JWT Token
        in: header
        name: x-access-token
        required: true
        type: string
      - description: 新建问题标签（文件夹）请求
        in: body
        name: newLabelsReq
        required: true
        schema:
          $ref: '#/definitions/types.NewLabelsReq'
      produces:
      - application/json
      responses:
        "200":
          description: 新建问题标签（文件夹）响应
          schema:
            $ref: '#/definitions/types.NewLabelsRes'
        "400":
          description: 请求格式问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "401":
          description: 用户认证失败
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "500":
          description: 服务器内部问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
      summary: 新建问题标签（文件夹）接口
      tags:
      - questionbox
  /questionbox/label/user/get:
    get:
      description: 根据当前用户获取当前用户的所有标签（文件夹）
      parameters:
      - description: JWT Token
        in: header
        name: x-access-token
        required: true
        type: string
      - description: 标签（文件夹）页码
        in: query
        name: page
        required: true
        type: integer
      - description: 标签（文件夹）每页包含个数
        in: query
        name: pageNum
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取用户对应标签（文件夹）响应
          schema:
            $ref: '#/definitions/types.GetLabelsFromUserRes'
        "400":
          description: 请求格式问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "401":
          description: 用户认证失败
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "500":
          description: 服务器内部问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
      summary: 根据用户获取标签（文件夹）接口
      tags:
      - questionbox
      - label
  /questionbox/question/description/update:
    post:
      description: 更新某问题的描述信息
      parameters:
      - description: JWT Token
        in: header
        name: x-access-token
        required: true
        type: string
      - description: 更新问题描述请求
        in: body
        name: updateQuestionDescriptionReq
        required: true
        schema:
          $ref: '#/definitions/types.UpdateQuestionDescriptionReq'
      produces:
      - application/json
      responses:
        "200":
          description: 更新问题描述响应
          schema:
            $ref: '#/definitions/types.UpdateQuestionDescriptionRes'
        "400":
          description: 请求格式问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "401":
          description: 用户认证失败
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "500":
          description: 服务器内部问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
      summary: 更新问题描述接口
      tags:
      - questionbox
  /questionbox/question/list:
    get:
      description: 查询某用户的所有问题
      parameters:
      - description: JWT Token
        in: header
        name: x-access-token
        required: true
        type: string
      - description: 查询页数
        in: query
        name: page
        required: true
        type: integer
      - description: 一页需要查询的问题数量
        in: query
        name: pageNum
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 用户对应问题响应
          schema:
            $ref: '#/definitions/types.QueryQuestionListRes'
        "400":
          description: 请求格式问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "401":
          description: 用户认证失败
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "500":
          description: 服务器内部问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
      summary: 用户问题列表查询接口
      tags:
      - questionbox
  /questionbox/question/major/update:
    post:
      description: 更新某问题的询问学校或专业
      parameters:
      - description: JWT Token
        in: header
        name: x-access-token
        required: true
        type: string
      - description: 更新问题学校或专业请求
        in: body
        name: updateQuestionSchoolOrMajorReq
        required: true
        schema:
          $ref: '#/definitions/types.UpdateQuestionSchoolOrMajorReq'
      produces:
      - application/json
      responses:
        "200":
          description: 更新问题学校或专业响应
          schema:
            $ref: '#/definitions/types.UpdateQuestionSchoolOrMajorRes'
        "400":
          description: 请求格式问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "401":
          description: 用户认证失败
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "500":
          description: 服务器内部问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
      summary: 更新问题学校或专业接口
      tags:
      - questionbox
  /questionbox/question/new:
    post:
      consumes:
      - application/json
      description: 通过提问表单，在数据库中新增一个问题
      parameters:
      - description: JWT Token
        in: header
        name: x-access-token
        required: true
        type: string
      - description: 新增问题请求
        in: body
        name: newQuestionReq
        required: true
        schema:
          $ref: '#/definitions/types.NewQuestionReq'
      produces:
      - application/json
      responses:
        "200":
          description: 新增问题响应“
          schema:
            $ref: '#/definitions/types.NewQuestionRes'
        "400":
          description: 请求格式问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "401":
          description: 用户认证失败
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "500":
          description: 服务器内部问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
      summary: 新增一个问题
      tags:
      - questionbox
  /questionbox/question/query:
    get:
      description: 根据ID查询一个问题
      parameters:
      - description: JWT Token
        in: header
        name: x-access-token
        required: true
        type: string
      - description: 问题ID
        in: query
        name: question_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ID对应问题响应
          schema:
            $ref: '#/definitions/types.QueryQuestionByIDRes'
        "400":
          description: 请求格式问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "401":
          description: 用户认证失败
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "500":
          description: 服务器内部问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
      summary: 问题ID查询接口
      tags:
      - questionbox
  /questionbox/question/school/update:
    post:
      description: 更新某问题的询问学校或专业
      parameters:
      - description: JWT Token
        in: header
        name: x-access-token
        required: true
        type: string
      - description: 更新问题学校或专业请求
        in: body
        name: updateQuestionSchoolOrMajorReq
        required: true
        schema:
          $ref: '#/definitions/types.UpdateQuestionSchoolOrMajorReq'
      produces:
      - application/json
      responses:
        "200":
          description: 更新问题学校或专业响应
          schema:
            $ref: '#/definitions/types.UpdateQuestionSchoolOrMajorRes'
        "400":
          description: 请求格式问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "401":
          description: 用户认证失败
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
        "500":
          description: 服务器内部问题
          schema:
            $ref: '#/definitions/svcerror.SvcErr'
      summary: 更新问题学校或专业接口
      tags:
      - questionbox
schemes:
- https
