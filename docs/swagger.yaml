basePath: /api
definitions:
  models.EntityWithName:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  models.LabelStats:
    properties:
      questionNum:
        type: integer
    type: object
  models.PersonalInfo:
    properties:
      CEEPlace:
        description: 高考所在地
        type: string
      age:
        description: 年龄
        type: integer
      gender:
        description: 性别
        type: string
      situation:
        description: 具体情况
        type: string
      subject:
        description: 高考科目
        type: string
    type: object
  models.QuestionBoxQuestion:
    properties:
      answers:
        description: 该问题下所有的回答
        items:
          type: string
        type: array
      createTime:
        type: integer
      description:
        description: 问题描述
        type: string
      id:
        type: string
      major:
        allOf:
        - $ref: '#/definitions/models.EntityWithName'
        description: 所提问专业的ID
      questioner:
        allOf:
        - $ref: '#/definitions/models.PersonalInfo'
        description: 提问者相关数据
      school:
        allOf:
        - $ref: '#/definitions/models.EntityWithName'
        description: 所提问学校的ID
      title:
        description: 问题标题
        type: string
      updateTime:
        type: integer
      userID:
        description: 提问人ID
        type: string
    type: object
  models.QuestionInLabelInfo:
    properties:
      hasRead:
        type: boolean
      name:
        type: string
      questionID:
        type: string
    type: object
  models.QuestionLabel:
    properties:
      content:
        type: string
      createTime:
        type: integer
      id:
        type: string
      questions:
        items:
          $ref: '#/definitions/models.QuestionInLabelInfo'
        type: array
      stats:
        allOf:
        - $ref: '#/definitions/models.LabelStats'
        description: 问题标签相关的数据
      updateTime:
        type: integer
      userID:
        type: string
    type: object
  svcerror.SvcErr:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  types.GetLabelsFromUserRes:
    properties:
      labels:
        items:
          $ref: '#/definitions/models.QuestionLabel'
        type: array
    type: object
  types.NewLabelsReq:
    properties:
      labels:
        items:
          $ref: '#/definitions/models.QuestionLabel'
        type: array
    type: object
  types.NewLabelsRes:
    properties:
      labelIDs:
        items:
          type: string
        type: array
    type: object
  types.NewQuestionReq:
    properties:
      description:
        description: 问题描述
        type: string
      major:
        allOf:
        - $ref: '#/definitions/models.EntityWithName'
        description: 提问专业
      questioner:
        allOf:
        - $ref: '#/definitions/models.PersonalInfo'
        description: 提问人信息
      school:
        allOf:
        - $ref: '#/definitions/models.EntityWithName'
        description: 提问学校
      title:
        description: 问题标题
        type: string
    type: object
  types.NewQuestionRes:
    properties:
      questionID:
        description: 新增问题ID
        type: string
    type: object
  types.QueryQuestionByIDRes:
    properties:
      question:
        $ref: '#/definitions/models.QuestionBoxQuestion'
    type: object
  types.QueryQuestionListRes:
    properties:
      next_page:
        type: integer
      questions:
        items:
          $ref: '#/definitions/models.QuestionBoxQuestion'
        type: array
    type: object
  types.UpdateQuestionDescriptionReq:
    properties:
      question:
        $ref: '#/definitions/models.QuestionBoxQuestion'
    type: object
  types.UpdateQuestionDescriptionRes:
    properties:
      update:
        type: boolean
    type: object
  types.UpdateQuestionSchoolOrMajorReq:
    properties:
      question:
        $ref: '#/definitions/models.QuestionBoxQuestion'
    type: object
  types.UpdateQuestionSchoolOrMajorRes:
    properties:
      update:
        type: boolean
    type: object
host: 127.0.0.1:8787
info:
  contact:
    email: enderbybear@foxmail.com
    name: Songyue Chen
  description: This is the backend for UniPingo application
  license:
    name: Apache 2.0
